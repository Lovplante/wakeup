<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMANJAWOLLHAHAHAHAHHAHAHAHAHAH</title>
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <script type="module" src="js/ui.js" defer></script>
    <script src="js/noise.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
    <link rel="stylesheet" href="style/stylesheet.css">

</head>
<body>

  <section id="recordSctn" class="step step-active">
  <button id="record">Record Message</button>
  
  <div id="bar">
    <div id="barFill"></div>
    <span id="barText">Remaining Time</span>
  </div>

  <!-- this needs to show up later -->
  <button id="upload">Yeah this one was good!</button>
  </section>

  <section id="mood" class="step">
    <p id="Text"> What mood did your Recording have?</p>    

    <div class="slider">
      <span class="emoji">LoveyDovey</span>
      <input
      id="timeSlider"
      type="range"
      min="0"
      max="100"
      step="1"
      value="50"
      />
      <span class="emoji">Goofy</span>
    </div>

    <button id="mood">Yeah</button>
  </section>


  <section id="timerSctn" class="step">
  <div class="time-picker">
    <div class="wheel" id="hourWheel"></div>
    <div class="separator"></div>
    <div class="wheel" id="minuteWheel"></div>
  </div>

  <button id="setAlarm">Set Alarm</button>
  </section>

  <section id="AlarmSet" class="step">
    <p>Alarm Set!</p>
    <button>cancel alarm</button>
  </section>
  
  <section id="Alarm" class="step">
  <button id="stopAlarm">Stop Alarm</button>
  </section>

</body>
</html>
